<script>
    let scene, camera, renderer, sphere, torus;
    let ADD = 0.01;
    let ADDF = 0.05;

    let createSphere = function(){
        let geometry = new THREE.SphereGeometry(5, 30, 30);
        let material = new THREE.MeshBasicMaterial({color: 0xffffff, wireframe: true});

        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
    }

    let createTorus = function(){
        let geometry = new THREE.TorusGeometry (5.5, 0.5, 50, 50);
        let material = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: false});

        torus = new THREE.Mesh(geometry, material);
        scene.add(torus);
    }

    let init = function() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 20;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        createSphere();
        createTorus();

        document.body.appendChild(renderer.domElement);
    };

    let mainLoop = function(){
        sphere.rotation.x += ADD;
        sphere.rotation.y += ADD;

        torus.rotation.x += ADDF;
        torus.rotation.y += ADDF;

        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };

    init();
    mainLoop();
</script>
